{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Answerly{% endblock %}</title>
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" 
        crossorigin="anonymous" 
    >
    <link 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static base.css %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">Answerly</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'qanda:ask' %}" class="nav-link">Ask</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'qanda:question_search' %}" method="get" class="form-inline">
                        <input 
                            class="form-control mr-sm2"
                            type="search" 
                            name="q"
                            placeholder="Search"
                        >
                        <button type="submit" class="btn btn-primary my-2 my-sm-0">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a href="{% url 'qanda:index' %}" class="nav-link">
                        Today's ðŸ”¥ Questions
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'user:logout' %}" class="nav-link">
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'user:login' %}" class="nav-link">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user:register' %}" class="nav-link">
                            Register
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body %}
        <!-- Body blocks from templates -->
        {% endblock %}
    </div>
</body>
</html>
